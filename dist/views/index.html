<!doctype html>
<html lang="en">
    <head>
        <title>spiritsInObjects</title>
        <link rel="stylesheet" type="text/css" href="../contrib/spin.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
    </head>
    <body>
        <div id="menu">
            <button id="visualizeBtn">Visualize</button>
            <button id="sonifyBtn" class="active">Sonify</button>
            
        </div>
        <div id="sonify" class="show">
            <div id="theatre">
                <canvas id="canvas"></canvas>
                <video id="video" muted autoplay></video>
            </div>
            <div id="timeline">

            </div>
            <div class="options">
                <input type="file" id="fileSource" placeholder="File(s)" title="Select a video or image sequence" />
                <select id="videoSource" required title="Select a camera video source">
                    <option disabled selected value="">Camera</option>
                </select>
            </div>
            <div class="options">
                <button id="play" disabled>Play</button>
                <button id="save" disabled>Save</button>
             </div>
        </div>
        <div id="visualize">

        </div>
        <div id="dragOverlay">
            <div class="outline">
                <div id="dndfilename"></div>
            </div>
        </div>
        <script src="../contrib/spin.js"></script>
        <script src="../renderer/spinner.js"></script>
        <script src="../renderer/video.js"></script>
        <script src="../renderer/index.js"></script>
    </body>
</html>
